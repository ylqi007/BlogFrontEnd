<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <title>博客发布</title>
</head>

<body>

<!--    navigation-->
    <nav class="ui inverted attached segment me-padding-tb-mini me-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">博客发布</h2>
                <a href="#" class="active m-item item me-mobile-hide"><i class="home icon"></i>Index</a>
                <a href="#" class="m-item item me-mobile-hide"><i class="idea icon"></i>Class</a>
                <a href="#" class="m-item item me-mobile-hide"><i class="tags icon"></i>Tag</a>
                <div class="right m-item menu me-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://unsplash.it/id/0/100/100">
                            Alex Ki
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="ui menu toggle black icon button me-top-right me-mobile-show">
            <i class="icon sidebar icon"></i>
        </a>
    </nav>
<!--    secondary navigation-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active teal item">Public</a>
                <a href="#" class="item">List</a>
            </div>
        </div>
    </div>

<!--    content-->
    <div class="me-container-small me-padding-tb-big">
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="Title">
                    </div>

                </div>

                <div class="field">
                    <textarea placeholder="博客内容" name="content" id="" cols="30" rows="10"></textarea>
                </div>
                
                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label for="" class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label for="" class="ui compact teal basic label">标签</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">Java</div>
                                    <div class="item" data-value="2">JavaScript</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
<!--                pic url-->
                <div class="field">
                    <div class="ui left labeled input">
                        <label for="" class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                            <label for="shareInfo">转载说明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">评论</label>
                        </div>

                    </div>
                </div>

                <div class="ui error message"></div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button">保存</button>
                    <button class="ui teal button">发布</button>
                </div>
            </form>
        </div>
    </div>

<!--    footer-->
    <footer class="ui inverted vertical segment me-padding-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
<!--                        <img src="./static/images/QR_Code.png" alt="" class="ui rounded image" style="width: 120px">-->
                        <div class="item">
                            <img src="../static/images/QR_Code.png" alt="" class="ui rounded image" style="width: 120px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header me-text-thin me-text-spaced">The Newest Blogs</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Name1</a>
                        <a href="#" class="item">Name2</a>
                        <a href="#" class="item">Name3</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header me-text-thin me-text-spaced">The Newest Blogs</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Name1</a>
                        <a href="#" class="item">Name2</a>
                        <a href="#" class="item">Name3</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header me-text-thin me-text-spaced">Header Name</h4>
                    <p class="me-text-thin me-text-spaced me-opacity-mini">这是我个人的博客，会分享关于编程、写作、思考相关的任何内容，希望对给来到这里的人有所帮助。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="me-text-thin me-text-spaced me-opacity-tiny">Copyright © 2020, Qi</p>
        </div>
    </footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    // Response to click button, display and show menu bar in navigator
    $('.menu.toggle').click(function() {
        $('.m-item').toggleClass('me-mobile-hide');
    });

    $('.ui.dropdown').dropdown();
    // $('.ui.dropdown').dropdown({
    //     on: 'hover'
    // });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题： 请输入内容'
                }]
            }
        }
    });
</script>
</body>
</html>
